{% extends 'base.html'%}


{% block content %}
<style>
	/* You can adjust the width and height values as needed */
	.small-rounded-image {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			
	}
	
</style>
{% include 'includes/alerts.html'%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

  <div class="container">
    <div class="row">
    {% include 'includes/dashboard_sidebar.html'%}
    <main class="col-md-9">
      <article class="card">
      <header class="card-header">
        <strong class="d-inline-block mr-3">Logged in as: </strong>
        <span>{{user.first_name}}</span>
      </header>
      <div class="card-body">
        <div class="row"> 

          <div class="col-md-6">
            <div class="card"  style="text-align:center;">
              <div class="card-body">
                <h5 class="card-title">Total Orders</h5>
                <h4>{{orders_count}}</h4>
                <a href="{% url 'my_orders'%}">View Orders </a>
              </div>
            </div>
          </div>
          <div class="col-md-6" style="text-align:center;">
            <div class="card" >
              <div class="card-body" >
                
                <a href="{{user.get_url}}" class="img-wrap rounded-circle account-img small-rounded-image"style="margin-left:150px;"> <img
                        src="{{ user.profile_pic.url}}" style="border-radius: 50%; "> </a>
                    <p class="title mb-0 " style="font-weight: semibold;"> {{ user.email}} </p>
                    <p class="title mb-0 " style="font-weight: semibold;"> {{ user.phone_number}} </p>
              </div>
            </div>
          </div>
          
        </div> <!-- row.// -->
      </div> <!-- card-body .// -->
      <div class="table-responsive">
      
      </div> <!-- table-responsive .end// -->
      </article> <!-- order-group.// -->

  </div> <!-- row.// -->
  </div>
  
  
  </section>
