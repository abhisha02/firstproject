{% extends 'base.html'%}


{% block content %}
<style>
	/* You can adjust the width and height values as needed */
	.small-rounded-image {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			
	}
	
</style>
{% include 'includes/alerts.html'%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

  <div class="container">
    <div class="row">
    {% include 'includes/dashboard_sidebar.html'%}
    <main class="col-md-9">
      <article class="card">
      <header class="card-header">
        <strong class="d-inline-block mr-3">Recover Your Passord</strong>
        
      </header>
     
      <div class="card-body">
     

        <div class="row"> 

          
          <div class="col-md-12" >
           <form action="{% url 'forgot_password'%}" method="POST" >
            {% csrf_token %}
            
            <div class="form-group">
              <label>Name </label>
              <input type="text" name="first_name" placeholder="Name" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" placeholder="Email" class="form-control" required>

            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" name="phone_number" placeholder="Phone Number" class="form-control" required>

            </div>
            
            
             <input type="submit" class= "btn btn-primary"value="Submit">
           </form>
            
          </div>
          
        </div> <!-- row.// -->
      </div> <!-- card-body .// -->
      <div class="table-responsive">
      
      </div> <!-- table-responsive .end// -->
      </article> <!-- order-group.// --> 
    </main>
  </div> <!-- row.// -->
  </div>
  
  
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
