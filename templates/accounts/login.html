{% extends 'base.html'%}


{% block content %}

            </div> <!-- form-group// -->
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Request OTP  </button>
            </div> <!-- form-group// -->    
        </form>
        </div> <!-- card-body.// -->
      </div> <!-- card .// --> 
      

      <p class="text-center mt-4">Forgot Your password? <a href="{% url 'forgot_password'%}">Click here</a></p>

  </section>
