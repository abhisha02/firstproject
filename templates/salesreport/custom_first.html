{% extends 'base.html'%}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
  <div class="container">
  
  <!-- ============================ COMPONENT 1 ================================= -->

  <div class="row">
    <aside class="col-lg-6">
  <div class="card">
   <div class="card-body">
    {% include 'includes/alerts.html'%}
    <center><h4 class="card-title mb-4">Custom Sales Report</h4></center>


   
    <form action="{% url 'custom_report' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label>Starting date</label>
          <input type="date" name="starting_date" class="form-control" required>
        </div>
        <div class="col form-group">
          <label>Ending Date</label>
          <input type="date" name="ending_date" class="form-control" required>
        </div>
       
      </div>
      
      
      
        <button type="submit" name="submit" class="btn btn-primary btn-block">Submit</button>
  

   </div>


  </div> <!-- card.// -->
  
    </aside> <!-- col.// -->
    
       
        
       
       
      </form>
      </div> <!-- card-body.// -->
      </div> <!-- card.// -->
    
  </aside> <!-- col.// -->
  
  
  </div> <!-- row.// -->
  
  <!-- ============================ COMPONENT 1 END .// ================================= -->
  
  </div> <!-- container .//  -->
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
