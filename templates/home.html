


{% extends 'base.html'%}
{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

	<div class="intro-banner-wrap">
		<img src="{% static 'images/banners/coverpic.jpg'%}" class="img-fluid rounded"style="Height: 500px; width:100%;">
	</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store'%}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{ product.image.url}}" style="width:100%;"> </a>
			<figcaption class="info-wrap">
				<center><a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
					{% if product.offer_percentage > 0 %}
					<div class="price-wrap mt-2">
						<span class="price">{{ product.offer_percentage }}% off</span>
						<br>
						<span class="price">Rs. {{ product.offer_price }}</span>
						<del class="price-old">Rs. {{ product.price }}</del>
					</div> <!-- price-wrap.// -->
				{% else %}
					<div class="price-wrap mt-2">
						<span class="price">Rs. {{ product.price }}</span>
					</div> <!-- price-wrap.// -->
				{% endif %} </center><!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>
{% endblock %}
