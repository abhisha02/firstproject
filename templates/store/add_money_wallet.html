{% extends 'base.html'%}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
  <div class="container">
  
  <!-- ============================ COMPONENT 1 ================================= -->

  <div class="row">
    <aside class="col-lg-6">
  <div class="card">
   <div class="card-body">
    {% include 'includes/alerts.html'%}
    <h4 class="card-title mb-4">Add money to Wallet</h4>


    <h5 class="card-title mb-4">Balance:{{user.wallet|floatformat:2 }}</h5>
    <form action="{% url 'add_money_wallet' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label>Amount</label>
          <input type="text" name="amount" class="form-control" required>
        </div>
       
      </div>
      
      
      
        <button type="submit" name="submit" class="btn btn-primary btn-block">Add</button>
  

   </div>


  </div> <!-- card.// -->
  
    </aside> <!-- col.// -->
    
       
        
       
       
      </form>
      </div> <!-- card-body.// -->
      </div> <!-- card.// -->
    
  </aside> <!-- col.// -->
  
  
  </div> <!-- row.// -->
  
  <!-- ============================ COMPONENT 1 END .// ================================= -->
  
  </div> <!-- container .//  -->
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
