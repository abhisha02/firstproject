{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Address</h2>
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.full_name.id_for_label }}">Full Name:</label>
        {{ form.full_name }}
      </div>
      <div class="form-group">
        <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
        {{ form.phone_number }}
      </div>
      <div class="form-group">
        <label for="{{ form.address_line_1.id_for_label }}">Address Line 1:</label>
        {{ form.address_line_1 }}
      </div>
      <div class="form-group">
        <label for="{{ form.address_line_2.id_for_label }}">Address Line 2:</label>
        {{ form.address_line_2 }}
      </div>
      <div class="form-group">
        <label for="{{ form.city.id_for_label }}">City:</label>
        {{ form.city }}
      </div>
      <div class="form-group">
        <label for="{{ form.state.id_for_label }}">State:</label>
        {{ form.state }}
      </div>
      <div class="form-group">
        <label for="{{ form.zipcode.id_for_label }}">Zipcode:</label>
        {{ form.zipcode }}
      </div>
      <div class="form-group">
        <label for="{{ form.country.id_for_label }}">Country:</label>
        {{ form.country }}
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
